<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas"><br>
        Adicionar números <input type="checkbox" class="chk-numeros"><br>
        Adicionar simbolos <input type="checkbox" class="chk-simbolos"><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>
    <script src="./assets/js/bundle.js"></script>

</body>

</html>
